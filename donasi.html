<div class="container bg-light">
  <div class="row">
    <div class="col-md-3"></div>

      <h1>Jumlah Donasi</h1>
      <p>Masukan jumlah donasi minimal Rp 10.000</p>
      <input type="number" name="" placeholder="0">
      <h1>Dukungan</h1>
      <textarea placeholder="Masukan dukungan atau pesan"></textarea>
      <h1>Metode Pembayaran</h1>
      <div>
        <input type="drop down" name="trans" value="Transfer BCA">Transfer BCA <br>
      </div>
      <div>
        <input type="radio" name="trans" value="Transfer BRI">Transfer BRI <br>
      </div>
      <div>
        <input type="radio" name="trans" value="Transfer BNI">Transfer BNI <br>

    </div>
