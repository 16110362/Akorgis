<!DOCTYPE html>
<html>
<head>
	<title>Akorgis</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/form-validation.css">

</head>
<body>
  <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">AKORGIS |</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Event <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Galang Dana</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Event -->
  <form class="form-validation" method="post" action="EventIn.html">

            <div class="form-title-row">
                <h1>Galang Dana</h1>
            </div>

            <div class="form-row ">

                <label>
                    <span>Nama Event</span>
                    <input type="text" name="name" required>
                </label>
                
            </div>

            <div class="form-row ">

                <label>
                    <span>Poster</span>
                    <input type="file" name="name" accept=".jpg, .png, .jpeg" required>
                </label>
                
            </div>

            <div class="form-row ">

                <label>
                    <span>Proposal</span>
                    <input type="file" name="name" accept=".pdf" required>
                </label>
                
            </div>

            <div class="form-row ">

                <label>
                    <span>Target Donasi</span>
                    <input type="number" name="name" placeholder="Rp.0" required>
                </label>

            </div>

            <div class="form-row ">

                <label>
                    <span>Batas Tanggal Donasi</span>
                    <input type="date" required>
                </label>
                
            </div>

            <div class="form-row form-input-email-row">

                <label>
                    <span>Email</span>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </label>

            </div>

            <div class="form-row ">

                <label>
                    <span>Telp.</span>
                    <input type="number" pattern="^\d{12}$"  required>
                </label>
               
            </div>

            <div class="form-row ">

                <label>
                    <span>Deskripsi Event</span>
                    <textarea placeholder="" required></textarea>
                </label>
                

            </div>

            <div class="form-row">

                <button type="submit">Submit</button>

            </div>

        </form>


</body>
</html>
