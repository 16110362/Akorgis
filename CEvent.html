<!DOCTYPE html>
<html>
<head>
	<title>Akorgis</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
  <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">AKORGIS |</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Event <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Galang Dana</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Event -->
  <div class="container bg-light">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-7 ">
        <h1>Make Event</h1>
        <label>Nama Event</label><br>
        <input type="text" name="namaEvent" placeholder="Nama Event"><br>
        <label>Upload Proposal</label><br>
        <input type="file" name="pdf" accept=".pdf"><br>
        <label>Poster Event</label><br>
        <input type="file" name="image" accept=".jpg, .jpeg, .png"><br>
        <label>Batas tanggal donasi</label><br>
        <input type="date" name="tanggal"><br>
        <label>Deskripsi</label><br>
        <textarea placeholder="Masukkan deskripsi event"></textarea><br>
        <button class="btn-primary">Submit</button>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>


</body>
</html>
