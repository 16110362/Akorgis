<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/registration.css">
</head>

<body>
	<div id="login-box">
		<div class="left-box">
			<h1>Daftar AKORGIS</h1>
			<input type="text" name="username" placeholder="Username">
			<input type="text" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Password">

			<input type="password" name="password2" placeholder="Ulangi Password">

			<input type="submit" name="signup-button" value="Daftar" onclick="location.href='login.html'">
			<h5>Kembali ke <a href="index.html">halaman utama</a> atau <a href="login.html">masuk</a></h5>
		</div>

		<div class="right-box">
			<span class="signinwith">Masuk dengan<br/>Media Sosial</span>
			<button class="social facebook">Masuk dengan Facebook</button>
			<button class="social twitter">Masuk dengan Twitter</button>
			<button class="social google">Masuk dengan Goole+</button>
		</div>
		<div class="or">ATAU</div>
	</div>
</body>
</html>
