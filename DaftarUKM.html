<!DOCTYPE html>
<html>
<head>
  <title>Akorgis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script src="js/bootstrap.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akorgis</title>
  <link rel="stylesheet" href="css/form-validation.css">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#">AKORGIS |</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Event <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galang Dana</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>  
        </nav>

        <!-- You only need this form and the form-validation.css -->

        <form class="form-validation" method="post" action="Apersonal.html">

            <div class="form-title-row">
                <h1>Form UKM</h1>
            </div>

            <div class="form-row ">

                <label>
                    <span>UKM</span>
                    <input type="text" name="name" required>
                </label>
                
            </div>

            <div class="form-row ">

                <label>
                    <span>Logo UKM</span>
                    <input type="file" name="name" accept=".jpg, .png, .jpeg" required>
                </label>
                
            </div>

            <div class="form-row ">

                <label>
                    <span>Kampus</span>
                    <input type="text" name="name" required>
                </label>

            </div>

            <div class="form-row form-input-email-row">

                <label>
                    <span>Email</span>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </label>

            </div>

            <div class="form-row ">

                <label>
                    <span>Telp.</span>
                    <input type="tel" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" placeholder="080000000000" required>
                </label>
               
            </div>

            <div class="form-row ">

                <label>
                    <span>Alamat</span>
                    <textarea placeholder="Alamat UKM" required></textarea>
                </label>
                

            </div>

            <div class="form-row">

                <button type="submit">Submit</button>

            </div>

        </form>

</body>
</html>
