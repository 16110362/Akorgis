<!-- content -->

<div class="card1">

    <form action="persAkunUKM.html">
        <div class="judul">
          <h1>Daftar UKM/Organisasi</h1>
        </div>
        
        <div class="formC">

        <div>
            <label>UKM/Organisasi</label><br>
            <input type="text" name="nama" placeholder="UKM/Organisasi" required="">
        </div>
        <div>
            <label>Logo</label><br>
            <input type="file" name="logo" accept=".png, .jpg" placeholder="logo" required="">
        </div>
        <div>
            <label>Kampus</label><br>
            <input type="text" name="kampus" placeholder="Kampus" required="">
        </div>
        <div>
            <label>NoTelp</label><br>
            <input type="number" name="telp" placeholder="No.Telp" required="">
        </div>
        <div>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Email" required="">
        </div>
        <div>
            <label>Alamat</label><br>
            <textarea placeholder="Alamat" onkeyup="adjust_textarea(this)" required=""></textarea>
        </div>        
        <button type="submit">Daftar</button>
        </div>
        
    </form>

</div>

 <!-- footer -->
<div class="footer">
  <div class="container">

      <div class="col">
        <h4>Contact Info</h4>
        <p><i class="fas fa-map-marker-alt"></i>  Amikom, Yogyakarta</p>
        <p><i class="fas fa-phone"></i> Phone: +6281234567890</p>
        <p><i class="fas fa-envelope"></i> Email: mail@mail.com</p>
      </div>
      <div class="col">
        <h4>Message Us</h4>
        <p>Have an idea or something.</p>
        <form>
            <label for="field1">
                <span>Enter Your Name</span><input type="text" name="field1" required="true" />
            </label>
            <label for="field2">
                <span>Email Address</span><input type="email" name="field2" required="true" />
            </label>
            <label for="field4">
                <span>Message to Us</span><textarea name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
            </label>
            <label>
                <span>&nbsp;</span><input type="submit" value="Send Letter" />
            </label>
        </form>
      </div>
      <div class="col sosmed">
